<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - Ropa Minimalista</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
    
/* Estilo CSS para que parezca un botón */
.boton-menu {
    text-decoration: none; /* Quita el subrayado */
    color: #FFFFFF; /* Color de texto blanco */
    background-color: #FF5733; /* Fondo naranja/coral */
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    display: inline-block; /* Para que aplique padding correctamente */
    transition: background-color 0.3s;
}

.boton-menu:hover {
    background-color: #CC4529; /* Oscurece al pasar el ratón */
}
</style>

    <style>
    
        /* Configuraciones personalizadas de Tailwind */
        :root {
            --color-primary: #374151; /* Gris Oscuro */
            --color-secondary: #F3F4F6; /* Gris Claro */
            --color-accent: #10B981; /* Verde esmeralda para acentos */
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-primary);
            
            /* --- Atributos de Imagen de Fondo MODIFICADOS para Full Screen --- */
            /* Usamos una imagen de placeholder más grande para simular un fondo de pantalla completa */
            background-image: url('https://uploads.onecompiler.io/43vjzagjf/446ssf7pw/ropa.webp');
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            background-repeat: no-repeat; /* Evita que se repita */
            background-attachment: fixed; /* Fija la imagen de fondo mientras el contenido se desplaza */
            background-position: center center; /* Centra la imagen */
        }
        
        /* Contenedor principal de la sección Hero con la imagen de fondo */
        .hero-section {
            /* Fondo semi-transparente oscuro para mejor contraste con letras claras */
            background-color: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(2px); /* Un pequeño desenfoque para mejorar la legibilidad */
        }

        .text-primary { color: var(--color-primary); }
        .bg-secondary { background-color: var(--color-secondary); }
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1F2937; /* Un poco más oscuro */
        }
        /* Efecto sutil de sombra y transición para tarjetas */
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Encabezado y Navegación (Navbar) -->

            <a href="#" class="text-2xl font-bold tracking-wider text-primary">AURORA</a>

                </svg>
                <!-- Icono de Carrito (SVG de ejemplo) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary cursor-pointer hover:text-gray-500 transition duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />

                    </svg>

        </div>

            <div class="md:w-1/2 mb-8 md:mb-0">

                <h1 class="text-5xl md:text-6xl font-extrabold leading-tight mb-4 text-pink-500 drop-shadow-lg">
                    Estilo Sencillo.
                    <!-- Subtítulo: ROSA CLARO (text-pink-300) -->
                    <span class="text-pink-300 block">Vida Auténtica.</span>
                </h1>
                <!-- Párrafo: CELESTE (text-blue-400) -->
                <p class="text-lg text-blue-400 mb-6 drop-shadow-md">
                    Descubre nuestra colección curada, donde la calidad atemporal se encuentra con el diseño minimalista.
                </p>
                <a href="#productos" class="inline-block px-8 py-3 btn-primary rounded-lg font-semibold shadow-lg hover:shadow-xl transition duration-300">

            </div>
